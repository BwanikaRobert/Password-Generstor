<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="key.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="app-box flexr">
      <h1>Password Generator</h1>
      <div class="password-box flex justb">
        <div class="password">Random Password</div>
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="clip-board"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
            />
          </svg>
        </span>
      </div>
      <div class="input-box flexr">
        <div class="slider-box">
          <div class="flex">
            <p>Character Length</p>
            <span>10</span>
          </div>
          <input
            type="range"
            name="slider"
            value="10"
            min="8"
            max="15"
            step="1"
            id="slider"
          />
        </div>
        <div class="checkbox-box">
          <input type="checkbox" id="uppercase" name="checkbox" />
          <label for="uppercase" name="upper">Include Uppercase Letters</label>
        </div>
        <div class="checkbox-box">
          <input type="checkbox" id="lowercase" name="checkbox" />
          <label for="lowercase" name="lower">Include Lowercase Letters</label>
        </div>
        <div class="checkbox-box">
          <input type="checkbox" id="numbers" name="checkbox" />
          <label for="numbers" name="numbers">Include Numbers</label>
        </div>
        <div class="checkbox-box">
          <input type="checkbox" id="symbols" name="checkbox" />
          <label for="symbols" name="symbols">Include Symbols</label>
        </div>
        <div class="strength flex">
          <span>Strength</span>
          <div class="flex">
            <p class="strength-text">Medium</p>
            <div class="flex dots-box">
              <button class="dot">&nbsp;</button>
              <button class="dot">&nbsp;</button>
              <button class="dot">&nbsp;</button>
              <button class="dot">&nbsp;</button>
            </div>
          </div>
        </div>
        <button class="btn-genarate">GENERATE &rarr;</button>
      </div>
    </div>
    <script src="script.js" rel="defer"></script>
  </body>
</html>
